<!doctype html>
<html>
 <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>新建订单</title>
	<link rel="stylesheet" type="text/css" href="../../js/jquery-easyui-1.2.6/themes/gray/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../styles/common.css">
	<link rel="stylesheet" type="text/css" href="../../js/jquery-easyui-1.2.6/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/jquery-easyui-1.2.6/themes/icon.css">

	<script type="text/javascript" src="../../js/jquery-easyui-1.2.6/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../../js/jquery-easyui-1.2.6/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../js/jquery-easyui-1.2.6/locale/easyui-lang-zh_CN.js" ></script>
	
 </head>
 <body>
	<form id="newOrderForm" method="post">
		<input type="text" name="effective" id="effective" style="display:none">
		<input type="text" name="customer.creator" id="customer.creator" style="display:none" value="admin">
		<input type="text" name="payment" id="payment" style="display:none" value="1">
		<input type="text" name="agent_code" id="agent_code" style="display:none" value="1">
		<table border="0" cellpadding="3" cellspacing="1" width="100%" align="center" style="background-color: #b9d8f3;">
			<tr style="text-align: center; COLOR: #0076C8; BACKGROUND-COLOR: #F4FAFF; font-weight: bold">
				<td><label for="customer.name">客户姓名：</label></td>
				<td><input class="easyui-validatebox" type="text" name="customer.name" data-options="required:true" /></td>
				<td><label for="customer.sex">客户性别：</label></td>
				<td><select id="cc" class="easyui-combobox" name="customer.sex" style="width:50px;">
						<option value="1">男</option>
						<option value="0">女</option>
					</select>
				</td>
				<td><label for="customer.phone">收货人电话：</label></td>
				<td><input class="easyui-validatebox" type="text" name="customer.phone" data-options="required:true" /></td>
			</tr>

			<tr style="text-align: center; COLOR: #0076C8; BACKGROUND-COLOR: #F4FAFF; font-weight: bold">
				<td><label for="customer.child">儿童姓名：</label></td>
				<td><input class="easyui-validatebox" type="text" name="customer.child" data-options="required:true" /></td>
				<td><label for="customer.c_sex">儿童性别：</label></td>
				<td><select id="cc" class="easyui-combobox" name="customer.c_sex" style="width:50px;">
						<option value="1">男</option>
						<option value="0">女</option>
					</select>
				</td>
				<td><label for="customer.birthday">出生日期：</label></td>
				<td><input id="birthday" type="text" name="customer.birthday" class="easyui-datebox" required="true"></input></td>
			</tr>

			<tr style=" COLOR: #0076C8; BACKGROUND-COLOR: #F4FAFF; font-weight: bold">
				<td><label for="source">订单来源：</label></td>
				<td><select id="source" class="easyui-combobox" name="source" style="width:80px;">
						<option value="31">本地录入</option>
						<option value="32">网站广告</option>
					</select>
				</td>
				<td><label>地址：</label></td>
				<td colspan="3">
					<input id="province" class="easyui-validatebox" type="text" name="customer.province" style="width:68px;"/>
					<label for="customer.province">省</label>

					<select id="city" class="easyui-combobox" name="customer.city" style="width:88px;">
					</select>
					<label for="customer.city">市</label>

					<select id="district" class="easyui-combobox" name="customer.district" style="width:88px;">
					</select>
					<label for="customer.district">区</label>
					<input type="text" name="customer.address" required="true"/>
				</td>
			</tr>
		</table>
		<br>
		<table border="0" cellpadding="3" cellspacing="1" width="100%" align="center" style="background-color: #b9d8f3;">
			<tr style="text-align: center; COLOR: #0076C8; BACKGROUND-COLOR: #F4FAFF; font-weight: bold">
				<td>订单编号</td>
				<td>订购类型</td>
				<td>订单金额</td>
				<td>下单时间</td>
				<td>下单人</td>
			</tr>
			<tr style="text-align: center; COLOR: #0076C8; BACKGROUND-COLOR: #F4FAFF; font-weight: bold">
				<td><input class="easyui-validatebox" type="text" id="order_no" name="order_no" data-options="required:true" disabled="true"/></td>
				<td><select id="order_type" name="order_type"></select></td>
				<td><input class="easyui-validatebox" type="text" id="amount" name="amount" data-options="required:true" disabled="true"/></td>
				<td><input class="easyui-validatebox" type="text" id="create_time" name="create_time" data-options="required:true" disabled="true"/></td>
				<td><input class="easyui-validatebox" type="text" id="creator" name="creator" data-options="required:true" disabled="true" value="admin"/></td>
			</tr>
		</table>

   	</form>
 </body>
</html>
